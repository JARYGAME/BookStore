<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{ text-align:center}
        #div{position: absolute;width:400px;height:200px;left:50%;top:50%;
            margin-left:-200px;margin-top:-100px;}
    </style>
</head>
<body>
<div id="div">
    <h1>管理员登录</h1>
    <form action="{:U('Home/LoginRegister/adminLogin')}" name="form_login" id="form_login" method="post">
        <input type="text" name="admin_name" id="admin_name" placeholder="请输入用户名"><br>
        <input type="text" name="admin_password" id="admin_password" placeholder="请输入密码"><br>
        <button type="submit" name="admin_submit" id="admin_submit" onclick="">登录</button>
    </form>
</div>
</body>
</html>
